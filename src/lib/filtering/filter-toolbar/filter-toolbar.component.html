<div fxLayout="row" fxFlex fxLayoutGap="16px" fxLayoutAlign="center center" *ngIf="show">
  <div fxLayout="column" fxFlex fxLayoutGap="8px" fxLayoutAlign="center stretch">
    <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start center">
      <div fxFlex fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start center">
        <ng-content></ng-content>
      </div>
      <button *ngIf="expandable" mat-icon-button (click)="toggleExpanded()">
        <mat-icon>{{expanded ? 'expand_less' : 'expand_more'}}</mat-icon>
      </button>
    </div>
    <div *ngIf="expanded" fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start center">
      <ng-template [cdkPortalOutlet]="advancedPortal"></ng-template>
    </div>
  </div>
</div>
