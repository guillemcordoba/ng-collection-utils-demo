<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>

  <mat-radio-group (change)="selectOption($event)" fxLayout="column" fxLayoutGap="8px">
    <ng-container *ngFor="let option of options">
      <mat-radio-button [value]="option">{{option}}</mat-radio-button>
    </ng-container>
  </mat-radio-group>
</mat-card>
